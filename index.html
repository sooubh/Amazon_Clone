<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="navbar">
            <!-- Logo Section -->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <!-- Address Section -->
            <div class="nav-address border">
                <p class="add-first">Deliver To</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <!-- Search Section -->
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input border">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- Country Section -->
            <div class="nav-country border">
                <div class="flag-icon">
                    <i class="fa-solid fa-flag-checkered"></i>
                    <p class="EN">EN <i class="fa-solid fa-caret-down"></i></p>
                </div>
            </div>

            <!-- Sign-In Section -->
            <div class="nav-signin border">
                <p><span>Hello, Sign In</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <!-- Returns & Orders Section -->
            <div class="nav-return border">
                <p><span>Return</span></p>
                <p class="nav-second">& Orders <i class="fa-solid fa-caret-down"></i></p>
            </div>
            <div class="nav-cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count">0</span>
                </div>
                <div class="cart-dropdown">
                    <p>Your Cart is Empty</p>
                </div>
            </div>
        </div>
<div class="panel">
    <div class="panel-all border">
        <i class="fa-solid fa-bars"></i>
        All 

    </div>

        <p class="border"><a href="">Gift Cards</a></p>
        <p class="border"><a href="#">Sell</a></p>
    </div>
    <div class="panel-deals border">
      <a href="">Shops Deals in Electronics</a>
      
    </div>
    
</div>
